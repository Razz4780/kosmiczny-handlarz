<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Trader</title>
    <link rel="stylesheet" type="text/css" href="./css/styles2.css">
</head>
<body>

<header>Space Trader</header>

<section class="main-view-section" id="auth-section">
    <form id="register-form">
        <p>
            <label for="username-register">Username:</label>
            <input type="text" id="username-register" required/>
        </p>
        <p>
            <label for="password-register">Password:</label>
            <input type="password" id="password-register" required/>
        </p>
        <p>
            <button type="submit">Register</button>
        </p>
    </form>
    <form id="login-form">
        <p>
            <label for="username-login">Username:</label>
            <input type="text" id="username-login" required/>
        </p>
        <p>
            <label for="password-login">Password:</label>
            <input type="password" id="password-login" required/>
        </p>
        <p>
            <button type="submit">Login</button>
        </p>
    </form>
</section>

<section class="main-view-section">
    <button id="open-game-modal">Play</button>
    <h3>Top scores:</h3>
    <ol id="top-scores-list"></ol>
</section>

<div id="modal" class="modal">
    <div id="modal-box" class="modal-box">
        <button id="modal-exit">X</button>
        <section id="modal-content"></section>
    </div>
</div>

<script type="module" src="js/index.js"></script>

</body>
</html>
